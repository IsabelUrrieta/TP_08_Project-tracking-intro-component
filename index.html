<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">  
  <script src="https://kit.fontawesome.com/c689d391d3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cc02aea70f.js" crossorigin="anonymous"></script>
  </head>
</head>
<body> 
    <header class="header <!-- containe -->r">
      <img class="header__logo" src="./resolucion/images/logo.svg" alt="">
      <nav class="header__nav">
        <img class="header__hamb" src="./images/icon-hamburger.svg" alt="icon-hamburger">
        <div class="header__nav__list">
          <a class="header__link" href="#">Product</a>
          <a  class="header__link"  href="#">Features</a>
          <a class="header__link"  href="#">Pricing</a>
          <i class="fas fa-circle"></i>
          <a class="header__nav__link__login" href="#">Login</a>
        </div>
      </nav>
    </header>
    <main class="main container">
      <div class="main__img__container">
      <img class="main__img" src="./images/illustration-devices.svg" alt="illustration-devices">
      </div>
      <div class="main__text">
        <div class="main__subtitle">
          <span class="main__subtitle__tag">
            NEW 
          </span>
          <span class="main__subtitle__description">
            Monograph Dashboard
          </span>
        </div>
        <h1 class="main__title">
          Powerful insights into your team
        </h1>
        <p class="main__description">
          Project planning and time tracking for agile teams
        </p>
        <div class="main__action">
          <button class="main__action__btn">
            Schedule a demo
          </button>
          <span class="main__subtitle__description main__subtitle__description--mod ">
            to see a live preview
          </span>
        </div>
      </div>
    </main>
</body>
</html>
